version: '3.8'
services:
  db:
    image: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_DATABASE: admin_portal_db
      # MYSQL_USER: root
      # MYSQL_PASSWORD: root
    ports:
      - 13306:3306
    volumes:
      - myvolume:/var/lib/mysql
  app:
    build: .
    volumes:
      - ../:/app
      - static:/static
    ports:
      - 9000:9000
    env_file:
      - .env
    depends_on:
      - db
  
  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - 80:80
    depends_on:
      - app

volumes:
  myvolume:
  static: