{% extends 'home/base.html' %}
 {% load static %}
  {% block title %} Page not Found {% endblock title %}
  
{% block style %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

 <style>

  .cont_principal {
    position: relative;  
      width: 100%;
      height: 100%;
    overflow: hidden;
    }
    .cont_error {
    position: relative;
      width: 100%;
      height: 300px;
      top: 50%;
      margin-top:-150px;
    }
    
    .cont_error > h1  {
     font-family: 'Lato', sans-serif;  
    font-weight: 400;
      font-size:150px;
    color: #52b55c;
    position: relative;
    left:-100%;
    transition: all 0.5s;
    }
    
    
    .cont_error > p  {
     font-family: 'Lato', sans-serif;  
    font-weight: 300;
      font-size:24px;
      letter-spacing: 5px;
    color:#9294AE;
    position: relative;
    left:100%;
    transition: all 0.5s;
        transition-delay: 0.5s;
    -webkit-transition: all 0.5s;
     -webkit-transition-delay: 0.5s;
    }
    
    .cont_aura_1 {
      position:absolute;
      width:300px;
      height: 120%;
    top:25px;
    right: -340px;
      background-color: #00240f;
    box-shadow: 0px 0px  60px  20px  rgba(137,100,222,0.5);
    -webkit-transition: all 0.5s;
      transition: all 0.5s;
    }
    
    .cont_aura_2 {
      position:absolute;
      width:100%;
      height: 300px;
    right:-10%;
    bottom:-301px;
     background-color: #00240f;
    box-shadow: 0px 0px 60px 10px rgba(131, 95, 214, 0.5),0px 0px  20px  0px  rgba(0,0,0,0.1);
      z-index:5;
    transition: all 0.5s;
    -webkit-transition: all 0.5s;
    }
    
    .cont_error_active > .cont_error > h1 {
      left:0%;
    }
    .cont_error_active > .cont_error > p {
      left:0%;
    }
    
    
    
  
</style>
{% endblock style %} 
{% block content %}
<div class="container-fluid g-0">


  <div class="cont_principal">
    <div class="cont_error">
      
      <h1 class='text-center'>Oops</h1>  
      <p class='text-center'>The Page you're looking for isn't here...</p>
    </div>
    <div class="cont_aura_1"></div>
    <div class="cont_aura_2"></div>
  </div>
  
</div>
{% endblock content %}


{% block addextra %}
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>

<script>
  window.onload = function(){
    document.querySelector('.cont_principal').className= "cont_principal cont_error_active";  
      
    }
</script>

{% endblock addextra %}
